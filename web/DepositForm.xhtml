<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
         <style>
            h1{
                background-color: lightskyblue;
                
            }
            body{
                background-color: lightsteelblue;
            }
        </style>
    </h:head>
    <h:body>
         <center>
            <h:messages id="ErrorMessage" style="background-color: gold"></h:messages>
        <f:view>


            <h:form>
                <h1><h:outputText value="Deposit Form"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Account Number:" for="number" />
                    <h:inputText id="number" value="#{acc.acnt.accountNo}" title="Number" validatorMessage="The Bank Account is Always 12 digit number" >
                        <f:validateRegex pattern="[0-9]{4}"/>
                    </h:inputText>
                     <h:outputLabel value="Amount to Deposit:" for="amount" />
                     <h:inputText id="name" value="#{acc.acnt.amount}" title="amount" />
                </h:panelGrid>
                <h:commandButton value="Deposit" action="#{acc.registerAccount()}"></h:commandButton>
            </h:form>
            <a href="MenuForm.xhtml">Return to Menu</a>
        </f:view>
        </center>
    </h:body>
</html>
